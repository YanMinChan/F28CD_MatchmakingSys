<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="createAccount.css" rel="stylesheet" type="text/css"> 
</head>
<body>
    
    <div class="container">
        <h1>Sign Up</h1>

        <form id="createAcc">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="reppassword">Repeat Password:</label>
            <input type="password" id="reppassword" name="reppassword" required>
            <br>
            <button type="button" onclick="createAccount()">Create Account</button>
        </form>

        <button onclick="goToLoginPage()">Go to sign in</button>
    </div>

    <script>
        async function createAccount() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const reppassword = document.getElementById("reppassword").value;
        }

            const data = { username, email, password };

        function goToLoginPage() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
