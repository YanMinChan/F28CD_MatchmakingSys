<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link href="chatBoxPage.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header">
        <button id="back" onclick="goToWaitingRoom()">Back</button>
        Room no: 1234
        <button id="reportPlayer" onclick="goToReportPage()">Report Player</button>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Game Chat</h2>
        </div>
        <div class="chat-messages">
            <div class="message receiver">
                <div class="message-content">Hello there!</div>
            </div>
            <div class="message sender">
                <div class="message-content">Hi! Good Luck Have Fun</div>
            </div>
            <!-- Add more messages as needed -->
        </div>
        <div class="input-container">
            <input type="text" class="message-input" placeholder="Type your message...">
            <button class="send-button">Send</button>
        </div>
    </div>
</body>
</html>
